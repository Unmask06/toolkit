<!-- base.html in toolkit/templates--> 
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class = "header-container">
            <div class = "header-left">
                <img src="{% static 'img/ADNOC.png' %}" alt="ADNOC Logo">
            </div>
            
            <div class = "header-center">
                <div class = "header-center-top">
                    <h1>BTME Tool Kit</h1>
                </div>
                <div class = "header-center-bottom">
                    <nav>
                        <a href = "{% url 'home' %}">Home</a>
                        <a href = "{% url 'index' %}">SortX</a>
                        <a href = "{% url 'index' %}">PDF Finder</a>
                    </nav>
                </div>
            </div>


            <div class = "header-right">
                <img src="{% static 'img/Bilfinger.jpg' %}" alt="BTME Logo">
            </div>
            <!-- Common header content goes here -->
        </div>
</header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Common footer content goes here -->
    </footer>
</body>
</html>
